<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f5ff;
            font-family: Arial, sans-serif;
        }

        .index-page {
            max-width: 700px;
            margin: 100px auto;
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #0078d7;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .btn-primary {
            background-color: #0078d7;
            border-color: #0078d7;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="index-page">
        <h1>Welcome to the Index Page</h1>
        <p class="lead">Explore student exam performance predictions and more. Click below to get started!</p>
        <a href="{{ url_for('predict_datapoint') }}" class="btn btn-primary">Go to Home Page</a>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
